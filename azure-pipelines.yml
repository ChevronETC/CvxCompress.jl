pool:
  vmImage: 'Ubuntu 16.04'

variables:
  - group: CvxCompress

steps:
- task: DownloadSecureFile@1
  inputs:
    secureFile: id_rsa

- task: DownloadSecureFile@1
  inputs:
    secureFile: id_rsa.pub

- task: DownloadSecureFile@1
  inputs:
    secureFile: known_hosts

- script: |
    mkdir ~/.ssh
    cp $(Agent.TempDirectory)/id_rsa ~/.ssh/id_rsa
    cp $(Agent.TempDirectory)/id_rsa.pub ~/.ssh/id_rsa.pub
    cp $(Agent.TempDirectory)/known_hosts ~/.ssh/known_hosts
    chmod 600 ~/.ssh/id_rsa
    chmod 644 ~/.ssh/id_rsa.pub
    chmod 644 ~/.ssh/known_hosts

    cd /tmp
    sudo wget https://julialang-s3.julialang.org/bin/linux/x64/${MYJULIA_VERSION_MINOR}/julia-${MYJULIA_VERSION}-linux-x86_64.tar.gz
    sudo mkdir -p /opt/julia
    sudo tar --strip-components=1 -xzvf julia-${MYJULIA_VERSION}-linux-x86_64.tar.gz -C /opt/julia

    mkdir -p $(HOME)/.julia/dev

    cp -r ${BUILD_SOURCESDIRECTORY} $(HOME)/.julia/dev/CvxCompress

    git clone -b tqff/d20861c chevron@vs-ssh.visualstudio.com:v3/chevron/ETC-ESD-CvxCompress/CvxCompress /tmp/CvxCompress
    export CODE_REPO_PATH="/tmp"

    /opt/julia/bin/julia -e 'using Pkg; pkg"develop --local $(HOME)/.julia/dev/CvxCompress"'
    /opt/julia/bin/julia -e 'using Pkg; pkg"build CvxCompress"'
    /opt/julia/bin/julia -e 'using Pkg; pkg"precompile"'
  env:
    MYJULIA_VERSION: $(JULIA_VERSION)
    MYJULIA_VERSION_MINOR: $(JULIA_VERSION_MINOR)
  displayName: 'Install system'

- script: |
    /opt/julia/bin/julia -e 'using Pkg; pkg"test CvxCompress"'
  displayName: 'Run unit-tests'
